
<div mat-dialog-title color="warn">
  <h2 style="text-align:center;">Delete Confirmation</h2>
</div>

<mat-dialog-content>
  <strong style="font-family:Century;font-size:20px; padding:20px;">Are you sure to delete this item?</strong>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</mat-dialog-actions>
