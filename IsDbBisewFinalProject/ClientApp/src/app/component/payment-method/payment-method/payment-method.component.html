<mat-card class="card-container mat-elevation-z5" style="width: 500px;border: inset 15px #ffd800; ">
  <mat-card-header>
    <mat-card-title class="card-title">
      Payment Method
    </mat-card-title>
    <span class="filter"></span>

  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="methodName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Method</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.methodName}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
