<mat-card class="card-container mat-elevation-z5">
  <mat-card-header>

    <mat-card-title class="card-title">
      Product List
    </mat-card-title>

    <span class="filter">

    </span>
    <a [routerLink]="['/product-create']" mat-raised-button color="primary" style="margin-bottom:5px;margin-right:10px;"><mat-icon>add</mat-icon>New</a>

  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="categoryId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getCategoryName(element.categoryId)}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="subCategoryId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Sub Category</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getSubCategoryName(element.subCategoryId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="brandId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Brand</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getBrandName(element.brandId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="productTitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ProductTitle</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.productTitle}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/product-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
