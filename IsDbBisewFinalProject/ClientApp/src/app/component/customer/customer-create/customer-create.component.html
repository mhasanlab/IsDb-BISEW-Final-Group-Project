
<form class="form-container" [formGroup]="customerForm" (submit)="insert()">
  <div class="f-w">
    <h3>Create  Customer</h3>
  </div>
  <mat-form-field class="f-w">
    <mat-label>Customer Name</mat-label>
    <input matInput formControlName="customerName" />
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" />
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Contact</mat-label>
    <input matInput formControlName="contact" />
  </mat-form-field>

  <mat-form-field class="f-w">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" />
  </mat-form-field>


  <div class="f-w">
    <button [disabled]="customerForm.invalid" mat-raised-button type="submit" color="accent"><mat-icon>save_alt</mat-icon> Save</button>
  </div>
  <div class="f-w">
    <a mat-flat-button [routerLink]="['/customers']">Back to list</a>
  </div>
</form>
