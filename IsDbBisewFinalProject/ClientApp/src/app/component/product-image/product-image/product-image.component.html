

<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Product Image</mat-card-title>
    <span class="filter"></span>
    <button mat-raised-button [routerLink]="['/product-images-create']" color="primary" style="margin-bottom:5px;margin-right:10px;"><mat-icon>add</mat-icon></button>

  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="mat-table-container">
      <mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <!-- for product id -->
        <ng-container matColumnDef="productId">
          <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getProductName(element.productId)}}</mat-cell>
        </ng-container>

        <!-- image url -->
        <ng-container matColumnDef="imagePath">
          <mat-header-cell *matHeaderCellDef>Picture</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <img class="row-image" src="http://localhost:59104/Pictures/{{element.imagePath}}" width="50" />
          </mat-cell>
        </ng-container>
        <!-- for thumbnail -->
        <ng-container matColumnDef="thumbnailImage">
          <mat-header-cell *matHeaderCellDef>Thumbnail Image</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.thumbnailImage?'Yes':'No'}}</mat-cell>
        </ng-container>

        <!-- for detial image -->
        <ng-container matColumnDef="detialImage">
          <mat-header-cell *matHeaderCellDef>Detail Image</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.detialImage?'Yes':'No'}}</mat-cell>
        </ng-container>

        <!-- for actions -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/product-images-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button (click)="confirmDelete(element)" color="warn"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <!--for row-->
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,15,20]" [pageSize]="5" showFirstLastButton></mat-paginator>
  </mat-card-footer>
</mat-card>
