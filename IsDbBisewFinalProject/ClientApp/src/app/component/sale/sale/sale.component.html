<mat-card class="card-container mat-elevation-z15" style="border:solid 15px #339f41">
  <mat-card-header>
    <mat-card-title class="card-title mt-3">
      Sales
    </mat-card-title>

    <span class="filter"></span>
    <a [routerLink]="['/sales-create']" mat-raised-button color="primary" style="margin-bottom:5px;margin-right:10px;"><mat-icon>add</mat-icon></a>
  </mat-card-header>
  <mat-card-content class="mt-6">
    <mat-divider></mat-divider>
    <div class="table-container">


      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="customerId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{getCustomerName(element.customerId)}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="otherExpense">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Other Expense</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.otherExpense}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="totalAmount">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.totalAmount}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/sales-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
