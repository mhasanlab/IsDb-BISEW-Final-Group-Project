<mat-card class="card-container mat-elevation-z5">
  <mat-card-header>

    <mat-card-title class="card-title">
      Add To Cart
    </mat-card-title>

    <span class="filter">

    </span>
    <a [routerLink]="['/cart-create']" mat-raised-button color="primary" style="margin-bottom:5px;margin-right:10px;"><mat-icon>add</mat-icon>New</a>

  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div class="table-container">
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="customerId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
          <mat-cell *matCellDef="let element">{{(element.customerId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="sessionId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Shopping session</mat-header-cell>
          <mat-cell *matCellDef="let element">{{(element.sessionId)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="cartDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Cart Date </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.cartDate|date:'MMM dd,yyyy'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/cart-edit',element.id]"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
        <mat-row *matRowDef="let row; columns:columnList"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
