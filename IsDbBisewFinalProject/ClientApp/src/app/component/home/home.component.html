
<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide bg-secondary" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://localhost:59104/SliderImages/3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://localhost:59104/SliderImages/slider.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="http://localhost:59104/SliderImages/slider2.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <mat-toolbar>
    <span>&nbsp; Shopping World</span>
    <a mat-button [routerLink]="['/home']">Home</a>
    <a mat-button [routerLink]="['/about']">About</a>
    <a mat-button [routerLink]="['/contact']">Contact</a>
  </mat-toolbar>

  <div class="row">
    <div class="col-md-12 row">

      <div class="col-md-3 p-2" *ngFor="let home of homeDetails">
        <div class="card">
          <div class="card-body">
            <div>
              <img src="http://localhost:59104/Pictures/{{home.imagePath}}" alt="" width="100%" height="300" />
            </div>

            <p mat-cell class="card-title"><b>Title:</b> {{home.productTitle}}</p>
            <p mat-cell class="card-title"><b>Price:</b> {{home.sellPrice}}</p>
            <p mat-cell class="card-title"><b>Description:</b> {{home.description}} </p>

          </div>
          <div class="card-footer bg-light d-flex justify-content-between">
            <a class="btn btn-outline-secondary text-dark btn-sm">View Details</a>
            <a class="btn btn-success btn-sm ml-2 d-block">Add To Cart</a>
          </div>
        </div>
        
      </div>

      </div>
    </div>
</div>
